<div class="column gap-1 wrapper">
    <img [src]="product.image" alt="Product Thumbnail">
    <h2 class="title">{{ product.name | truncateName: 15 : '...' }}</h2>

    <div class="row gap-05">
        <span class="price-label">Price:</span>
        <span class="price">{{ product.price | price }}</span>
    </div>

    <p-rating 
        [(ngModel)]="product.rating"
        [readonly]="true"
        iconCancelClass="hidden"
    ></p-rating>

    <div class="row wrap gap-1 space-between">
        <button
            type="button"
            pButton icon="pi pi-pencil"
            (click)="editProduct()"
            label="Edit">
        </button>
        <button
            type="button"
            pButton icon="pi pi-trash"
            (click)="confirmDelete()"
            label="Delete"
            class="p-button-danger"
            #deleteButton>
        </button>
    </div>
</div>

<p-confirmPopup></p-confirmPopup>
